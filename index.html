<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Dev SKU Decision Tree</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdfaf5;
      margin: 0;
      padding: 2rem;
      color: #024282;
    }
    h1, h2 {
      text-align: center;
      color: #024282;
    }
    .step-indicator {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      margin: 1rem 0;
    }
    .circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #d3d3d3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }
    .circle.active {
      background-color: #378fe9;
    }
    .section {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      padding: 2rem;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .card {
      flex: 1 1 calc(33% - 1rem);
      background-color: #fff;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.03);
      text-align: center;
    }
    .card h3 {
      margin-top: 0;
      color: #024282;
    }
    .card p {
      font-size: 0.95rem;
      color: #555;
    }
    .select-button {
      margin-top: 1rem;
      padding: 0.6rem 1.25rem;
      font-size: 1rem;
      color: white;
      background-color: #378fe9;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .select-button:hover {
      background-color: #2c6ecb;
    }
    .hidden {
      display: none;
    }
    .nav-buttons {
      margin-top: 2rem;
      text-align: center;
    }
    .nav-buttons button {
      margin: 0 1rem;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      color: white;
    }
    .back-btn {
      background-color: #f8c77e;
    }
    .reset-btn {
      background-color: #024282;
    }
  </style>
</head>
<body>
  <!-- Same content before script -->
  <script>
    // ... All previous logic remains unchanged above this function

    function showResults(objectionValue = '') {
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('objectionStep').classList.add('hidden');
      const output = document.getElementById('output');
      output.classList.remove('hidden');

      let result = '<div class="step-indicator">' +
                   '<div class="circle">1</div>' +
                   '<div class="circle">2</div>' +
                   '<div class="circle active">3</div>' +
                   '</div>';

      result += '<h2>Recommended Product Solution</h2>';
      result += '<div class="card">';

      // Custom logic for Base + No combo
      if (customerPriority === 'No' && customerSegment === 'Base') {
        result += '<h3>LinkedIn Learning (formerly Base)</h3>';
        result += '<p><strong>Feature Focus:</strong> Scalable content library, foundational learning, integrations with LMS</p>';
        result += '<p><strong>Suggested Pitch:</strong> LinkedIn Learning can still serve your organization by delivering high-quality learning content, even if career development isn’t a focus right now.</p>';
      } else {
        result += '<h3>LinkedIn Learning Career Hub</h3>';

        if (customerPriority === 'Yes') {
          result += '<p><strong>Feature Focus:</strong> LinkedIn data, Talent architecture builder, Career Pathing, Role Play customization, AI Skill Pathways</p>';
          result += '<p><strong>Multithread:</strong> Ask to multithread to Talent Management DM to communicate Career Hub value across HR team.</p>';
        } else if (customerPriority === 'Maybe' || customerPriority === 'No') {
          if (objectionValue === 'noArch') {
            result += '<p><strong>Feature Focus:</strong> Talent Architecture Builder</p>';
            result += '<p><strong>Suggested Pitch:</strong> You can now build a talent architecture from scratch by uploading a list of role titles. Career Hub delivers role suggestions powered by AI and LinkedIn Economic Graph data.</p>';
          } else if (objectionValue === 'existingSol') {
            result += '<p><strong>Feature Focus:</strong> Career Dev features (Role Guides, Next Role Explorer, Learning Plans)</p>';
            result += '<p><strong>Suggested Pitch:</strong> Your LMS/HRIS isn’t built for engagement. Let’s explore personalized learning paths aligned to your org’s talent goals.</p>';
          } else if (objectionValue === 'customContent') {
            result += '<p><strong>Feature Focus:</strong> Talent Architecture Builder + Career Dev features (NRE, Role Guides)</p>';
            result += '<p><strong>Suggested Pitch:</strong> We go way beyond just custom content. Let me show you how to customize learning to your unique talent architecture.</p>';
          }
        }
      }

      result += '</div>';
      result += '<div class="nav-buttons">';
      result += '<button class="back-btn" onclick="goBackToStep2()">Back</button>';
      result += '<button class="reset-btn" onclick="startOver()">Start Over</button>';
      result += '</div>';

      output.innerHTML = result;
    }
  </script>
</body>
</html>
